apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/prometheus-community/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: project
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: GitRepository
        name: prometheus
        namespace: flux-system
      interval: 1m
  values:
    replicaCount: 1
